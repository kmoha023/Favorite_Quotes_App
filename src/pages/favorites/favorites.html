<ion-header>

  <ion-navbar>
    <ion-title padding>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of favQuotesList">
        <ion-item  (click)='onModalView(quote)' color="quoteBackground">
            <h2> {{ quote.person}} </h2>
            <p> {{quote.text}} </p>
          </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="unFavorite(quote)">
          <ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
